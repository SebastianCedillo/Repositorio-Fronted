<div class="container-1">
  <br />
  <br />
  <div style="text-align: center;">
    <a href="/">
      <img src="../../assets/logo_imbauto.png" width="250" height="80" alt="HelpDesk Imbauto">
    </a>
  </div>
  <hr />
  <div class="container">
    <h2 style="text-align: center;">SISTEMA HelpDesk</h2>

    <div>
      <br>
      <h3 style="color: orange; text-align: center;">Sistema de Gestión de Tickets de IMBAUTO S.A.</h3>
    </div>
    <br><br>
    <div class="login-container">
      <form>
        <div class="form-group">
          <label for="username">Usuario:</label>
          <input type="text" id="username" [(ngModel)]="usuario" name="usuario">
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" [(ngModel)]="password" name="password">
        </div>
        <button type="submit" (click)="irLogin()">Iniciar Sesi&oacute;n</button>
      </form>
    </div>

    <div class="alert" [class.visible]="isVisible"> 
      Ingrese un usuario y contraseña correctos!
    </div>
  </div>
